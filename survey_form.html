<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the form below to participate in our survey.</p>
    <form id="survey-form">
      <!-- Name -->

      <label id="name-label" for="name">Name: </label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <!-- Email -->

      <label id="email-label" for="email">Email: </label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <!-- Number -->

      <label id="number-label" for="number">Age: </label>
      <input type="number" id="number" name="age" placeholder="Enter your age" min="13" max="120" required>

      <!-- Dropdown -->
      
      <label>Which option best describes your current role?</label>
        <input type="radio" name="role" value="student" required> Student
        <input type="radio" name="role" value="professional" required> Professional

      <label for="dropdown">Which option best describes your current role? </label>
      <select id="dropdown" name="role" required>
        <option value="">Select an option</option>
        <option value="student">Student</option>
        <option value="professional">Professional</option>
      </select>

      <!-- Radio Buttons -->

      <label>What is your primary programming language?</label>
      <input type="checkbox" id="html" name="technology" value="html">
      <label for="html">HTML</label>
      <input type="checkbox" id="css" name="technology" value="css">
      <label for="css">CSS</label>
      <input type="checkbox" id="js" name="technology" value="js">
      <label for="js">JavaScript</label>

      <!-- Text Area -->

      <label for="comments">Additional comments: </label>
      <textarea id="comments" name="comments" placeholder="Enter your comments here..."></textarea>

      <!-- Submit Button -->

      <button type="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
